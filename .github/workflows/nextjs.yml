# Workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
    # Runs on pushes targeting the main branch and changes in the 'frontend' directory
    push:
        branches: ['main']
        paths: ['frontend/**', 'results/**']

    # Allows manual triggering of the workflow
    workflow_dispatch:

# Permissions required for deployment
permissions:
    contents: read
    pages: write
    id-token: write

# Configure concurrency to prevent overlapping deployments
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend # Set default working directory for all run steps

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Detect package manager
              id: detect-package-manager
              run: |
                  if [ -f "yarn.lock" ]; then
                    echo "manager=yarn" >> $GITHUB_OUTPUT
                    echo "command=install" >> $GITHUB_OUTPUT
                    echo "runner=yarn" >> $GITHUB_OUTPUT
                  elif [ -f "package.json" ]; then
                    echo "manager=npm" >> $GITHUB_OUTPUT
                    echo "command=ci --force" >> $GITHUB_OUTPUT
                    echo "runner=npx --no-install" >> $GITHUB_OUTPUT
                  else
                    echo "Unable to determine package manager"
                    exit 1
                  fi

            - name: Setup Node.js environment
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: ${{ steps.detect-package-manager.outputs.manager }}
                  cache-dependency-path: '**/package-lock.json'

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v5
              with:
                  static_site_generator: next

            - name: Restore Next.js cache
              uses: actions/cache@v4
              with:
                  path: .next/cache
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/package.json') }}-${{ hashFiles('**/*') }}
                  restore-keys: |
                      ${{ runner.os }}-nextjs-

            - name: Install dependencies
              run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

            - name: Build the Next.js app
              run: ${{ steps.detect-package-manager.outputs.runner }} next build

            - name: List contents of output directory
              run: ls -la ./out

            - name: Upload artifact to GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
